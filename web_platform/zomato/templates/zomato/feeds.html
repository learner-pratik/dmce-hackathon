  card {

  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  margin-bottom:10px;

  height:50px;

            </li>
        </ul>
    </div>

  <div class="container text-center">
    <div class="card">
      <img src="https://img1.looper.com/img/gallery/who-is-the-strongest-naruto-character-ever/intro-1565897681.jpg" alt="Avatar" style="width:100%">
      <div style="display:inline-block">

        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>
  </div>
